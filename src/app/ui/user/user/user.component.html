<div class="container">
  <div class="page-header">
    <h3>Add User</h3>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name: </label>
    <div class="col-sm-3">
      <input type="text" style="width:auto;" class="form-control" #firstname="ngModel" [(ngModel)]="User.FirstName" required>
    </div>
    <div class="col-sm-7" *ngIf="firstname.invalid">
      <span style="color:red">First Name is required.</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Last Name :</label>
    <div class="col-sm-3">
      <input type="text" style="width:auto;" class="form-control " #lastname="ngModel" [(ngModel)]="User.LastName" required>
    </div>
    <div class="col-sm-7" *ngIf="lastname.invalid">
      <span style="color:red">Last Name is required.</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Employee Id :</label>
    <div class="col-sm-3">
      <input type="text " style="width:auto;" class="form-control" #employeeid="ngModel" [(ngModel)]="User.EmployeeId" required>
    </div>
    <div class="col-sm-7" *ngIf="employeeid.invalid">
      <span style="color:red">Employee Id is required.</span>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
      <input type="button" [disabled]="firstname.invalid || lastname.invalid || employeeid.invalid " value="{{AddOrUpdate}}" (click)="AddOrUpdateUser()"
        class="btn btn-space">
      <input type="button" value="Reset" class="btn btn-space" (click)="Reset()">
    </div>
  </div>
  <hr/>
</div>
<div class="container" style="text-align:left;">
  <div class="form-group row">
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="SearchByFirstName" placeholder="Search...">
    </div>
  </div>
  <div class="row" style="margin-top:10px">
    <span class="btn-space" style="margin-right:10px;">Sort by:</span>
    <input type="button" class="btn btn-sm btn-space" value="First Name" (click)="SortByFirstName()">
    <input type="button" class="btn btn-sm btn-space" style="padding-right:10px;" value="Last Name" (click)="SortByLastName()">
    <input type="button" class="btn btn-sm btn-space" style="padding-right:10px;" value="Employee Id" (click)="SortByEmployeeID()">
  </div>

  <div class="row">
    <div class="col-sm-9">
      <div class="list-group" style="margin-top:10px;">
        <div class="list-group-item" *ngFor="let user of UserData | userSearch : SearchByFirstName">
          <div class="row">
            <div class="col-sm-11">
              <div class="row">
                <div class="col-sm-8">First Name : {{user.FirstName}}</div>
                <div class="col-sm-3"></div>
                <div class="col-sm-1">
                  <input type="button" class="btn btn-sm " value="Edit" (click)="UpdateUser(user.UserId)">
                </div>
              </div>
              <div class="row" style="margin-top:5px">
                <div class="col-sm-8">Last Name : {{user.LastName}}</div>
                <div class="col-sm-3"></div>
                <div class="col-sm-1">
                  <input type="button" class="btn btn-sm" value="Delete" (click)="DeleteUser(user.UserId)">
                </div>
              </div>
              <div class="row" style="margin-top:5px">
                <div class="col-sm-8">Employee ID : {{user.EmployeeId}}</div>
                <div class="col-sm-3"></div>
                <div class="col-sm-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
